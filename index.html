<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Christchurch Ruby - Vimwiki</title>

		<meta name="author" content="Patrick Davey">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>
					<h1>This isn't neuroscience </h1>
					<h3>And I am no neuroscientist</h3>
				</section>

				<section>
					<h1>Your brain is a little like a computer</h1>
				</section>
				<section>
          <img src="images/bus.png">
				</section>
				<section>
					<h1>L-Mode</h1>
          <ul>
            <li>Linear</li>
            <li>Von-Neuman</li>
          </ul>
				</section>
				<section>
					<h1>R-Mode</h1>
          <ul>
            <li>Rich</li>
            <li>Powerful</li>
            <li>Pattern Matching</li>
            <li>Async</li>
          </ul>
				</section>
				<section>
					<h1>Capture R mode</h1>
          <ul>
            <li>Go for a walk (preload)</li>
            <li>Paper and Pencil</li>
          </ul>
				</section>
				<section>
					<h1>Organise, Categorise and Refactor</h1>
				</section>
      </div>
    </div>
		<script src="reveal.min.js"></script>
    <script src="lib/js/head.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
